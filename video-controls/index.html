<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <link href="./material-symbols/index.css" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet" />
  <script type="text/javascript" src="./socket.io-client/socket.io.min.js"></script>
  <script type="text/javascript" src="./jquery/jquery.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
  <title>Video Controls</title>
</head>

<body>
  <div id="wrapper">
    <button class="button" id="playButton">
      <span class="material-symbols-rounded buttonText" id="playButtonText">
        play_arrow
      </span>
    </button>
    <button class="button" id="fsButton">
      <span class="material-symbols-rounded buttonText" id="fsButtonText">
        fullscreen
      </span>
    </button>
    <div id="progressWrapper">
      <span id="progressTime">00:00</span>
      <div class="slidecontainer" id="progressSldierContainer">
        <input type="range" min="1" max="100" value="0" class="slider" step="any" id="progressRange">
      </div>
      <span id="progressDuration">00:00</span>
    </div>
    <div id="volumeWrapper">
      <span id="volumeButton">
        <span class="material-symbols-rounded" id="volumeButtonText">
          volume_down
        </span>
      </span>
      <div class="slidecontainer" id="volumeSldierContainer">
        <input type="range" min="0" max="1" value="0" class="slider" step="0.01" id="volumeRange">
      </div>
      <span id="volumePercentage">%</span>
    </div>
    <button class="button" id="rewindButton">
      <span class="material-symbols-rounded buttonText" id="rewindButtonText">
        fast_rewind
      </span>
    </button>
    <details class="dropdown" id="timingDropdown">
      <summary role="button">
        <a id="timingButton">s</a>
      </summary>
      <ul id="timingList"></ul>
    </details>
    <button class="button" id="forwardButton">
      <span class="material-symbols-rounded buttonText" id="fowardButtonText">
        fast_forward
      </span>
    </button>
  </div>
</body>

</html>
